<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black list</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="bcontainer">
      <img class="img" src="shop.jpg" alt="image" />
    </section>
    <section class="tout">
      <span class="h2"><u>Total</u></span>
      <span id="totale">0<span>$</span></span>
    </section>
    <section id="container">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4">
          <div class="card">
            <img id="shoes" src="nike1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Shoe</h5>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic checkbox toggle button group"
              >
                <input
                  onclick="total('but1','price1','inp1','totale')"
                  type="checkbox"
                  class="btn-check"
                  id="but1"
                  autocomplete="off"
                />
                <label class="btn btn-primary" for="but1">Add</label>
              </div>
              <div class="input-group">
                <input
                  type="button"
                  value="-"
                  class="button-minus"
                  data-field="quantity"
                  onclick="decrease('inp1','price1',120,'but1','totale')"
                />
                <input
                  id="inp1"
                  type="number"
                  step="1"
                  max=""
                  value="1"
                  name="quantity"
                  class="quantity-field"
                />
                <input
                  type="button"
                  value="+"
                  class="button-plus"
                  data-field="quantity"
                  onclick="increase('inp1','price1',120,'but1','totale')"
                />
              </div>
              <span id="price1">120 <span>$</span></span>
            </div>
          </div>
        </div>

          <div class="card">
